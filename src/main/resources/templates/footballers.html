<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Footballers</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="card shadow mb-4" layout:fragment="content">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Footballers</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable">
        <thead >
        <td>Lastname</td>
        <td>Firstname</td>
        <td>Salary</td>
        <td>Birthday</td>
        <td>Position</td>
        <td>Team</td>
        <td th:if="${isAdmin}">Actions</td>
        </thead>

        <tbody>
        <tr scope = "row" th:each="footballer : ${footballer_database}">
            <td th:text = "${footballer.lastname}" />
            <td th:text = "${footballer.firstname}" />
            <td th:text = "${footballer.salary}" />
            <td th:text = "${footballer.birthday}" />
            <td th:text = "${footballer.position}" />
            <td th:text = "${footballer.teamName}" />
            <td th:if="${isAdmin}">
                <button type="button" class="btn btn-primary" th:onclick="|window.location.href='/footballer-update-form?id=${footballer.id}'|">
                    Edit
                </button>
                <button type="button" class="btn btn-danger" th:onclick="|window.location.href='/delete-footballer?id=${footballer.id}'|">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>

</html>
