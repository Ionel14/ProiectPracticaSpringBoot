<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Footballers</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class = "container-fluid  d-flex justify-content-center " layout:fragment="content">
    <div class = "row col-lg-6  ">
        <table class = " table table-primary table-striped table-bordered ">
        <thead >
        <td scope = "col">Id</td>
        <td scope = "col">Lastname</td>
        <td scope = "col">Firstname</td>
        <td scope = "col">Salary</td>
        <td scope = "col">Birthday</td>
        <td scope = "col">Position</td>
        <td scope = "col">Team</td>
        <td scope = "col">Actions</td>
        </thead>

        <tbody>
        <tr scope = "row" th:each="footballer : ${footballer_database}">
            <td th:text = "${footballer.id}" />
<!--            <td th:text = "${footballer.teamId}"/>-->
            <td th:text = "${footballer.lastname}" />
            <td th:text = "${footballer.firstname}" />
            <td th:text = "${footballer.salary}" />
            <td th:text = "${footballer.birthday}" />
            <td th:text = "${footballer.position}" />
            <td th:text = "${footballer.teamName}" />
            <td>
                <button type="button" class="btn btn-primary" th:onclick="|window.location.href='/footballer-update-form?id=${footballer.id}'|">
                    Edit
                </button>
                <button type="button" class="btn btn-primary" th:onclick="|window.location.href='/delete-footballer?id=${footballer.id}'|">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>

</html>
