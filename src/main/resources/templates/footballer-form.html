<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Footballer Form</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>

<div class="container-fluid ">

    <form action="#" method="post" th:action="@{/submit-footballer}">
        <div class="row  mx-auto col-10 col-md-8 col-lg-6 ">

            <div class="form-group row">
                <label class="col-12 col-form-label " for="firstname">First Name: </label>
                <div>
                    <input class="form-control" th:field="${new_footballer.firstname}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="lastname">Last Name: </label>
                <div>
                    <input class="form-control" th:field="${new_footballer.lastname}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="salary">Salary: </label>
                <div>
                    <input class="form-control" th:field="${new_footballer.salary}" type="number">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="id">ID: </label>
                <div>
                    <input class="form-control" th:field="${new_footballer.id}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="teamId">Team ID: </label>
                <div>
                    <input class="form-control" th:field="${new_footballer.teamId}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="birthday">Birth Day: </label>
                <div>
                    <input class="form-control" th:field="${new_footballer.birthday}" type="date">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="position">Position: </label>
                <div>
                    <input class="form-control" th:field="${new_footballer.position}" type="text">
                </div>
            </div>

            <div class="form-group row ">
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </div>

        </div>
    </form>

</div>

</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>

</html>
