<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
</head>
<body>
<h1>Teams</h1>

<div>
    <table>
        <thead>
        <td>Team ID</td>
        <td>Team Name</td>
        <td>Players</td>
        <td>Location</td>
        <td>Date of Foundation</td>
        <td>Coach</td>
        <td>Captain</td>
        <td>League</td>

        </thead>
        <tbody>
            <tr th:each = "team : ${teams}">
                <td th:text = "${team.teamId}"></td>
                <td th:text = "${team.name}"></td>
                <td th:text = "${team.getPlayersCount}">
                <td th:text = "${team.location}"></td>
                <td th:text = "${team.foundationDate}"></td>
                <td th:text = "${team.coach}"></td>
                <td th:text = "${team.captain.firstname + team.captain.lastname}"></td>
                <td th:text = "${team.leagueName}"></td>
            </tr>
        </tbody>
    </table>
</div>

<br>

<div th:each = "team : ${teams}">
    <span>

    <h2 th:text = "${team.name}"></h2>

    <table>
        <thead>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Position</td>
        </thead>

        <tbody >
        <tr th:each = "player : ${team.players}">
            <td th:text = "${player.firstname}"></td>
            <td th:text = "${player.lastname}"></td>
            <td th:text = "${player.position}"></td>
        </tr>
        </tbody>
    </table>

    </span>
</div>
</body>
</html>
